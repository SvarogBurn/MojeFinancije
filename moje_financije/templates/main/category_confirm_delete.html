

{% block content %}
  <h2>Delete Category</h2>
  <p>Are you sure you want to delete this category?</p>
  <p><strong>{{ object }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="{% url 'category_list' %}">Cancel</a>
{% endblock %}
