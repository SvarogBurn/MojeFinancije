    <!-- creating and updating accounts -->

    {% block content %}
    <h2>{% if object %}Update{% else %}Create{% endif %} Category</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'category_list' %}">Back to Categories</a>
  {% endblock %}
