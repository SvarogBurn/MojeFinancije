{% block content %}
    <h2>Categories</h2>

    <!-- traÅ¾ilica -->
    <form method="get" style="margin-bottom: 20px;">
        <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}" style="padding: 5px; width: 200px;">
        <button type="submit" style="padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 3px;">
            Search
        </button>
        <a href="?" style="padding: 5px 10px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 3px;">
            Clear
        </a>
    </form>

    <!-- Categories -->
    <ul>
        {% for category in object_list %}
            <li>
                {{ category.name }}<br>
                {{ category.description }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
