{% block content %}
    <h2>Accounts</h2>
    <!-- Search Form -->
    <form method="get" style="margin-bottom: 20px;">
        <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}" style="padding: 5px; width: 200px;">
        <button type="submit" style="padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 3px;">
            Search
        </button>
        <a href="?" style="padding: 5px 10px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 3px;">
            Clear
        </a>
    </form>
    <!-- Add Account Button -->
    <a href="{% url 'account_create' %}" 
       style="display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">
        + Add New Account
    </a>

    <!-- Accounts -->
    <ul>
        {% for account in object_list %}
            <li>               
                <a href="{% url 'account_detail' account.pk %}">
                {{ account.first_name }}  {{ account.last_name }}<br>
                </a>
                IBAN: {{ account.iban }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
