    <!-- creating and updating accounts -->

{% block content %}
  <h2>{% if object %}Update{% else %}Create{% endif %} Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'account_list' %}">Back to Account List</a>
{% endblock %}
