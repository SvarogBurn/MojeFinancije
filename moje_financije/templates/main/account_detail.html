<h2>{{ account.first_name }} {{ account.last_name }}</h2>

<p>IBAN: {{ account.iban }}</p>
<p>Created on: {{ account.account_created }}</p>

<!-- Action Buttons -->
<div style="margin-top: 20px;">
    <!-- Update Button -->
    <a href="{% url 'account_update' account.pk %}" 
       style="padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">
        Update Account
    </a>

    <!-- Delete Button -->
    <a href="{% url 'account_delete' account.pk %}" 
       style="padding: 10px 15px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 5px;">
        Delete Account
    </a>
</div>
